		<div class="modal fade bg-body-secondary" data-bs-theme="white" id="signIn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  		<div class="modal-dialog">
	    		<div class="modal-content" style="width: 622px; height: 439px; padding: 50px;">
	      			<div class="modal-header d-flex justify-content-around">
	        			<button type="button" class="btn w-50">로그인</button>
	        			<button type="button" class="btn btn-outline-primary w-50" data-bs-toggle="modal" data-bs-target="#signUp">회원가입</button>
	      			</div>
	      			<div class="modal-body d-flex flex-wrap align-items-center">
						<input type="text" class="form-control" id="signinId" placeholder="아이디" value="test123">
						<input type="password" class="form-control" id="signinPw" placeholder="비밀번호" value="test123">
	      			</div>
	      			<div class="modal-footer d-flex justify-content-center">
	      				<button type="button" class="btn btn-outline-primary" id="btnSignIn" data-bs-dismiss="modal">로그인</button>
	      			</div>
	    		</div>
	  		</div>
		</div>
	</form>
	<form>
		<div class="modal fade bg-body-secondary" data-bs-theme="white" id="signUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" dialog aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  		<div class="modal-dialog">
	    		<div class="modal-content" style="width: 622px; height: 700px; padding: 50px;">
	      			<div class="modal-header d-flex justify-content-around">
	        			<button type="button" class="btn w-50" data-bs-toggle="modal" data-bs-target="#signIn">로그인</button>
	        			<button type="button" class="btn btn-outline-primary w-50">회원가입</button>
	      			</div>
					<div class="modal-body d-flex">
						<input type="text" class="form-control" id="signupLastname" placeholder="성" required>
					  	<input type="text" class="form-control" id="signupFirstname" placeholder="이름" required>
				  	</div>
	      			<div class="modal-body">
						<input type="text" class="form-control" id="signupId" placeholder="아이디" required>
	      			</div>
	      			<div class="modal-body">
	      				<input type="password" class="form-control" id="signupPw" placeholder="비밀번호" required>
	      			</div>	
	      			<div class="modal-body">
	      				<input type="password" class="form-control" id="signupPwCheck" placeholder="비밀번호 확인" required>
	      			</div>	
	      			<div class="modal-body">
						<input type="text" class="form-control" id="signupEmail" placeholder="이메일" required>
	      			</div>
					<div class="modal-body d-flex">
						<select class="form-select selectPeriod">
							<option selected disabled>성별</option>
							<option>남자</option>
							<option>여자</option>
							<option>기타</option>
					  	</select>
				  	</div>
	      			<div class="modal-body d-flex">
						<input type="text" class="form-control w-75" id="signupPhone" placeholder="휴대전화">
						<button type="button" id="authButton" class="btn btn-outline-primary w-25">인증</button>
	      			</div>
	      			<div class="modal-footer d-flex justify-content-center">
	      				<button type="button" class="btn btn-outline-primary" id="btnSignUp">회원가입</button>
	      			</div>
	    		</div>
	  		</div>
		</div>
	</form>
