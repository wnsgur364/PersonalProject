<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>KOKOA BANK REGISTER</title>
	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	<!-- Vendor CSS Files -->
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	<link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
	<link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
	<link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
	<link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
	<!-- Template Main CSS File -->
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<main>
    	<div class="container">
			<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        		<div class="container">
          			<div class="row justify-content-center">
            			<div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              				<div class="d-flex justify-content-center py-4">
                				<a href="index.html" class="logo d-flex align-items-center w-auto">
                  					<!-- <img src="assets/img/logo.png" alt=""> -->
                  					<span class="d-none d-lg-block">KOKOA BANK</span>
                				</a>
              				</div>
              				<div class="card mb-3">
                				<div class="card-body">
                  					<div class="pt-4 pb-2">
                    					<h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                    					<p class="text-center small">계정을 만들려면 개인 정보를 입력해 주세요.</p>
                  					</div>

                  					<form class="row g-3 needs-validation" novalidate>
                    					<div class="col-12">
                    						<label for="lastName" class="form-label">성</label>
                    						<input type="text" name="name" class="form-control" id="lastName" required>
                    						<div class="invalid-feedback">성을 입력해 주세요.</div>
                    					</div>
                    					<div class="col-12">
                    						<label for="firstName" class="form-label">이름</label>
                      						<input type="text" name="name" class="form-control" id="firstName" required>	
                   							<div class="invalid-feedback">이름을 입력해 주세요.</div>
                    					</div>
                    					<div class="col-12">
                      						<label for="email" class="form-label">이메일</label>
                      						<div class="input-group has-validation">
                        						<span class="input-group-text" id="inputGroupPrepend">@</span>
                        						<input type="text" name="username" class="form-control" id="yourUsername" required>
                        						<div class="invalid-feedback">이메일을 입력해 주세요.</div>
                   							</div>
                    					</div>
                   						<div class="col-12">
                  							<label for="password" class="form-label">비밀번호</label>
                   							<input type="password" name="password" class="form-control" id="password" required>
                   							<div class="invalid-feedback">비밀번호를 입력해 주세요.</div>
                   						</div>
                   						<div class="col-12">
                  							<label for="passwordCheck" class="form-label">비밀번호 확인</label>
                   							<input type="password" name="password" class="form-control" id="passwordCheck" required>
                   							<div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                   						</div>
                   						<div class="col-12">
                  							<label for="phone" class="form-label">전화번호</label>
               								<input type="tel" name="phone" class="form-control" id="phone" required>
               								<div class="invalid-feedback">전화번호를 입력해 주세요.</div>
                						</div>
                						<div class="col-12">
                							<button type="button" id="authButton" class="btn btn-outline-primary w-25">인증</button>
                						</div>
                  						<div class="col-12">
                   							<button class="btn btn-primary w-100" type="submit">회원가입</button>
                   						</div>
                   						<div class="col-12">
                   							<p class="small mb-0">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            							</div>
               						</form>
               					</div>
           					</div>
              				<div class="credits">
                				<a href="index.html">KOKOA BANK</a>
              				</div>
            			</div>
          			</div>
        		</div>
      		</section>
    	</div>
  	</main><!-- End #main -->
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
	<!-- Vendor JS Files -->
	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/chart.js/chart.umd.js"></script>
	<script src="assets/vendor/echarts/echarts.min.js"></script>
	<script src="assets/vendor/quill/quill.min.js"></script>
	<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="assets/vendor/tinymce/tinymce.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>
</body>
</html>
